<div class="antialiased bg-gray-50 dark:bg-gray-900">
  <app-header [collapsed]="$collapsed" [theme]="$theme" (buttonClickToggleCollapsed)="toggleCollapsed()" (buttonClickToggleTheme)="toggleTheme()"></app-header>

  <!-- Sidebar -->

  <app-siderbar [collapsed]="$collapsed"></app-siderbar>

  <main class="p-4 transition-all duration-300 h-auto min-h-screen pt-20 "  [ngClass]="isMenuOpen ? 'md:ml-64' : 'md:ml-16'">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </main>


</div>
